<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>Signin Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="../../resources/libraries/css/bootstrap-material-design.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">
</head>

<body >
  <form   >
    <h1 >Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="email"  placeholder="Email address" required  autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password"  placeholder="Password" required >
    
    <button  type="button" id="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
  <script>
    // You can also require other files to run in this process
    require('./login.js')
  </script>
  <script src="../../resources/libraries/js/jquery.min.js"></script>
  <script src="../../resources/libraries/js/bootstrap-material-design.js"></script>
</body>

</html>
