<form fxLayout="column" fxLayoutAlign="center center" [formGroup]="preferenciasForm" (submit)="onSubmit(preferenciasForm)"
  novalidate>
  
  <mat-slide-toggle appearance="standard" fxFlex="1 1 100" class="w-100" color="primary" formControlName="iva">
        Agregar Iva a Productos
      </mat-slide-toggle>
  <mat-form-field appearance="standard" fxFlex="1 1 100" class="w-100">
    <mat-label>Porcentaje Ganancia</mat-label>
    <input matInput type="text" mask="dot_separator.2" sufix="%" maxlength="3" placeholder="30%" formControlName="porcentajeGanancia" [validation]="true"
      required>
    <mat-icon matSuffix>category</mat-icon>
  </mat-form-field>
  
    <mat-slide-toggle appearance="standard" fxFlex="1 1 100" class="w-100" color="primary" formControlName="mostrarPrecioDolar">
      Mostrar precio en dolares a los productos
    </mat-slide-toggle>
  
  
  <mat-slide-toggle appearance="standard" fxFlex="1 1 100" class="w-100" color="primary" formControlName="actualizarDolarAuto">
    Actualizar el dolar autom√°ticamente
  </mat-slide-toggle>
  <mat-form-field appearance="standard" fxFlex="1 1 100" class="w-100">
    <mat-label>Precio del dolar</mat-label>
    <input matInput type="text" maxlength="50" mask="dot_separator.2" placeholder="5000" formControlName="precioDolar" [validation]="true" required>
    <mat-icon matSuffix>category</mat-icon>
  </mat-form-field>
  <br>
  <button type="submit" mat-stroked-button color="accent" fxFlex="0 1 auto" fxFlexAlign="end">GUARDAR</button>

  <ng-template tdLoading="replaceTemplateSyntax" tdLoadingMode="determinate" tdLoadingType="linear" tdLoadingStrategy="replace"
    tdLoadingColor="primary">
  </ng-template>
</form>
