<td-search-input placeholder="Buscar Material" [(ngModel)]="searchInputTerm" [showUnderline]="true" [debounce]="500" (searchDebounce)="searchMaterial($event)" (search)="searchMaterial($event)" (clear)="searchInputTerm = ''">
</td-search-input>
<mat-action-list>
  <button (click)="goToMaterial(material.materialId)" mat-list-item *ngFor="let material of materials">
    <img matListAvatar [src]="'http://localhost:8080/api/materiales/file/download?token='+auth.getToken(true)+'&materialId='+material.materialId+'&size=128x128'" alt="">
      
    <ng-template matListAvatar>{{material.nombre.chartAt(0)}}</ng-template>
    <h3 matLine> {{material.materialId}}. {{material.nombre}} </h3>
    <p matLine>
      <span>Costo</span>
      <span class="demo-2"> -- {{material.costo}} </span>
    </p>
    <mat-divider></mat-divider>
  </button>
</mat-action-list>
