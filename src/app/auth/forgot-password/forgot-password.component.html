<mat-card>
  <div class="mb-2 arrow-back" style="cursor: pointer;" (click)="goBack()" fxLayout="row" fxLayoutAlign="start center">
    <mat-icon>arrow_back</mat-icon>
    <span>Atras</span>
  </div>

  <form *ngIf="inicio" [formGroup]="resetPassword" novalidate>
    <mat-card-header>
      <mat-card-title>Recuperación de contraseña</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="start start">
        <mat-form-field appearance="fill" fxFlex="1 1 100" class="w-100">
          <mat-label>Escribe tu dirección de email</mat-label>
          <input matInput type="email" placeholder="ejemplo@ejemplo.com" maxlength="99" formControlName="email"
            required>
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>


      </div>
      <div fxLayout="row" fxLayoutAlign="space-between" fxLayoutGap="10px" class="w-100">
        <h5 style="cursor: pointer;" (click)="changeInicio()">¿Ya posees código de verificación?</h5>
        <button type="reset" mat-flat-button color="accent" [disabled]="resetPassword.invalid || resetPassword.disabled"
          (click)="onSubmit(resetPassword)">Enviar Correo</button>
      </div>
    </mat-card-content>
  </form>

  <form *ngIf="!inicio" [formGroup]="changeForgottenPassword" novalidate>
    <mat-card-header>
      <mat-card-title>Recuperación de contraseña</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="start start">
        <mat-form-field appearance="fill" fxFlex="1 1 100" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="ejemplo@ejemplo.com" maxlength="99" formControlName="email"
            required>
        </mat-form-field>
        <mat-form-field appearance="fill" fxFlex="1 1 100" class="w-100">
          <mat-label>Código de verificación</mat-label>
          <input matInput type="text" maxlength="25" formControlName="codigoVerificacion" required>
        </mat-form-field>
        <mat-form-field appearance="fill" fxFlex="1 1 100" class="w-100">
          <mat-label>Nueva Contraseña</mat-label>
          <input matInput type="password" maxlength="25" formControlName="password" required>
        </mat-form-field>
        <mat-form-field appearance="fill" fxFlex="1 1 100" class="w-100">
          <mat-label>Repetir Contraseña</mat-label>
          <input matInput type="password" maxlength="25" formControlName="passwordRepeated" required>
          <mat-error *ngIf="changeForgottenPassword.errors">{{changeForgottenPassword.errors?.password}}</mat-error>
        </mat-form-field>

      </div>
      <br>
      <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="10px" class="w-100">
        <button type="reset" mat-flat-button color="accent" [disabled]="changeForgottenPassword.invalid || changeForgottenPassword.disabled"
          (click)="onSubmitChangeForgottenPassword(changeForgottenPassword)">Reiniciar Contraseña</button>
      </div>
    </mat-card-content>
  </form>
</mat-card>
