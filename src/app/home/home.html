                                <h1>Descripción</h1>
                                <p>Rick Sánchez es la definición exacta de "científico loco". Es alcohólico, un genio, es
                                    irresponsable, un poco depresivo, egoista y está loco. Rick acaba de mudarse a casa de su hija Beth y allí
                                    recuerda que tiene un nieto llamado Morty. Sin preguntar a nadie, decide que le va a obligar a acompañarle a todo tipo de aventuras para que
                                    el chico se vuelva inteligente como él y no se convierta en un idiota como Jerry, padre de Morty y yerno de Rick. Así, Rick y Morty comienzan
                                    a vivir aventuras interdimensionales gracias a su pistola de portales con la que puede acceder a infinitas dimensiones, a pesar de que la familia
                                    no quiere que lo sigan haciendo. Poco a poco tienen que intentar encontrar un equilibrio entre su vida familiar y sus viajes a través del espacio y por distintas
                                    realidades paralelas, algo que no es fácil para el pequeño Morty que es incapaz de tener una vida normal al margen de su abuelo.</p>
                            </div>
                        </section>

                                    y es el abuelo materno de Summer y Morty. Es un hombre que ha pasado gran parte de su vida viajando a través de diversas galaxias. Para él,
                                    la Tierra se llama Planeta Tierra del Universo C-137. Es irresponsable, asocial, chiflado, ambicioso y desconsiderado ante su propia familia,
                                    criticando en numerosas ocasiones a su yerno por ser un inútil. Suele llevar a Morty a sus aventuras para usarlo en sus viajes, llegando al punto de
                                    no distinguir el bien del mal. Sin embargo, la principal razón por la cual Rick dice necesitar a su nieto Morty en sus aventuras, es debido al hecho de que sus ondas cerebrales
                                    consiguen hacer pasar desapercibidas a las de Rick. De alguna manera,
                                    dando a entender que Morty es muy poco inteligente al punto de ser casi un escudo. Le teme a los piratas.</p>

  <script>
    interact('.resize-drag')
  .resizable({
    // resize from all edges and corners
    edges: { left: true, right: true, bottom: false, top: false },

    // keep the edges inside the parent
    restrictEdges: {
      outer: 'parent',
      endOnly: true,
    },

    // minimum size
    // restrictSize: {
    //   min: { width: 100, height: 50 },
    // },

    inertia: true,
  })
  .on('resizemove', function (event) {
    var target = event.target,
        x = (parseFloat(target.getAttribute('data-x')) || 0),
        y = (parseFloat(target.getAttribute('data-y')) || 0);

    // update the element's style
    target.style.width  = event.rect.width + 'px';
    target.style.height = event.rect.height + 'px';

    // translate when resizing from top or left edges
    x += event.deltaRect.left;
    y += event.deltaRect.top;

    target.style.webkitTransform = target.style.transform =
        'translate(' + x + 'px,' + y + 'px)';

    target.setAttribute('data-x', x);
    target.setAttribute('data-y', y);
    //target.textContent = Math.round(event.rect.width) + '\u00D7' + Math.round(event.rect.height);
  });
  </script>
