<form [formGroup]="reporteForm" (submit)="onSubmit(reporteForm)" novalidate>

  <h1 mat-dialog-title>{{'Reporte de ' + data.reportType}}</h1>

  <div fxLayout="column" fxLayoutAlign="center center" mat-dialog-content>

    <mat-form-field appearance="standard" fxFlex="1 1 100" class="w-100">
      <input matInput [matDatepicker]="dpd" placeholder="Desde" formControlName="desde">
      <mat-datepicker-toggle matSuffix [for]="dpd"></mat-datepicker-toggle>
      <mat-datepicker #dpd></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="standard" fxFlex="1 1 100" class="w-100">
      <input matInput [matDatepicker]="dph" placeholder="Hasta" formControlName="hasta">
      <mat-datepicker-toggle matSuffix [for]="dph"></mat-datepicker-toggle>
      <mat-datepicker #dph></mat-datepicker>
    </mat-form-field>
